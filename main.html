<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="instructions">
			<ul>
				<li>Move the mouse over Ryu to get him ready!</li>
				<li>Click Ryu to fire!</li>
				<li>Press <span>X</span> for a cool pose!</li>
			</ul>
		</div>
		<div class="ryu">
  			<div class="ryu-still"></div>
  			<div class="ryu-ready"></div>
  			<div class="ryu-throwing"></div>
  			<div class="ryu-cool"></div>
  			<audio id="hadouken-sound" src="sound/hadouken.mp3">
		</div>
		<div class="hadouken"></div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
